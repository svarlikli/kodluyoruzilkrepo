<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google UI-Clone</title>
</head>

<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header__left">
            <a href="https://github.com/svarlikli/kodluyoruzilkrepo/tree/main/HTML" target="_blank">S.Varlıklı - Github Soruce Code</a>
            <a href="https://www.linkedin.com/in/s-varlikli/" target="_blank">LinkedIn</a>
        </div>
        <div class="header__right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons header__apps">apps</span>
            <span class="material-icons">account_circle</span>
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainbody">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Amcaa">
    </div>

    <!-- Search Starts -->
    <div class="search">
        <div class="search__input">
            <span class="material-icons">search</span>
            <input type="text" />
            <span class="material-icons">mic</span>
        </div>
        <div class="search__buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- Search End -->
    <!-- Main Body End -->
</body>

</html>
